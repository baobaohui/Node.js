<script>
	
	var s = "127.0.0.7";
	//分割成数组元素
	var arr = s.split(".");//分割数组
	var nums = [];//二进制数组
	//进制转换 Number.parseInt(string,radix)，radix 表示进制，其他进制转十进制
	//Number.toString(radix),//十进制转换成其他任意进制
	var ss = "";
	for(var i=0;i<arr.length;i++)
	{
		let num = arr[i]+"";//转化成字符串形式
	
		let tmp = parseInt(num,10).toString(2); //10进制的数字转化成2进制

		while(tmp.length<8){	//不足八位补零
			tmp = '0'+tmp;	
		}
		ss = ss+tmp;
	}
	var final = 0;
	var t = 1;
	for(var j=ss.length-1;j>=0;j--){
		final += ss[j]*t;
		t *= 2;
	}
	console.log(typeof(final));
	
	console.log(Number.parseInt('010',2));
	console.log(Number('1001').toString(2));//字符串--Number--二进制
	
</script>
