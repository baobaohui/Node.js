<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index.html</title>
	<link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css">
	<!-- 
	
	注意：服务端中文件中的路径就不要写相对路径了，这个时候所有的资源都是通过
	url 标识来获取的，我的服务器开放了/public/目录
	所以这里的请求路径都写成/public/xxx
	/在这里就是url根路径的意思
	浏览器在真正发请求的时候会最懂把http://127.0.0.1:3000拼上
	不要再想文件路径了，把所有的路径都想想成url地址
	-->
</head>
<body>
	<!-- <img src="../public/img/1.jpg" alt=""> -->
<div class="header container">
	<div class="page-header">
		<h1>
			Example page header
			<small>Subtext for header</small>
		</h1>
		<a href="/post" class="btn btn-success">发表留言</a>
	</div>
	<div class="comments container">
		<ul class="list-group">
		{{each comments}}
		<li class="list-group-item">{{ $value.name }}:{{ $value.message }}
			<span class="pull-right">{{ $value.dateTime }}</span>
		</li>
		{{/each}}
		</ul>
	</div>
</div>
<script></script>
</body>
</html>
